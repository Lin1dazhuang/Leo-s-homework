<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <title>我的自我介绍</title>  
    <style>  
        /* 样式表，用于控制页面布局和样式 */  
        body {  
            font-family: Arial, sans-serif; /* 设置字体 */  
            margin: 0;  
            padding: 20px;  
        }  
          
        .intro {  
            width: 100%; /* 设置自我介绍容器的宽度 */  
            margin-bottom: 20px; /* 设置底部间距 */  
        }  
          
        .images {  
            display: flex; /* 使用Flexbox布局来显示图片 */  
            justify-content: space-around; /* 图片之间平均分布空间 */  
        }  
          
        .images img {  
            max-width: 30%; /* 限制图片的最大宽度，防止过大 */  
            height: auto; /* 保持图片的原始比例 */  
            margin-bottom: 10px; /* 图片下方的间距 */  
        }  
    </style>  
</head>  
<body>  
    <div class="intro">  
        <p>According to the survey, the company has a strict management system and clear policy objectives, which can stimulate the enthusiasm of employees and managers and strengthen important training skills </p>  
        
    </div>  
      
    <div class="images">  
        <img src="pulpit1.jpg" alt="">  
        <img src="pulpit2.jpg" alt="">  
        <img src="pulpit3.jpg" alt="">  
        
    </div>  
</body>  
</html>
