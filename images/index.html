<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <title>我的自我介绍</title>  
    <style>  
        /* 样式表，用于控制页面布局和样式 */  
        body {  
            font-family: Arial, sans-serif; /* 设置字体 */  
            margin: 0;  
            padding: 20px;  
        }  
          
        .intro {  
            width: 100%; /* 设置自我介绍容器的宽度 */  
            margin-bottom: 20px; /* 设置底部间距 */  
        }  
          
        .images {  
            display: flex; /* 使用Flexbox布局来显示图片 */  
            justify-content: space-around; /* 图片之间平均分布空间 */  
        }  
          
        .images img {  
            max-width: 15%; /* 限制图片的最大宽度，防止过大 */  
            height: auto; /* 保持图片的原始比例 */  
            margin-bottom: 10px; /* 图片下方的间距 */  
        }  
    </style>  
</head>  
<body>  
    <div class="intro">  
        <p>My name is Lin Tianlun.English name is Leo.</p>  
        <p>Nice to me too. This course is very interesting.</p>  
        <p>I hope I can learn a lot

            Study hard and make progress every day</p>  
    </div>  
      
    <div class="images">  
        <img src="images2.jpg" alt="第一张照片">  
        <img src="images1.jpg" alt="第二张照片">  
    </div>  
</body>  
</html>
